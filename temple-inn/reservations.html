    <main>
        <div id="form" class="container_form">
                <h2>Reservation Information</h2>
                <form>
                        <label for="name">Name:</label>
                        <input id="name" type="text" required><br><br>
                        <label for="email" >Email:</label>
                        <input id="email" type="email" required><br><br>
                        <label for="phone">Phone:</label>
                        <input id="phone" type="tel" required><br><br>
                        <label for="city">City:</label>
                        <input id="city" type="text" required><br><br>
                        <label for="state">State:</label>
                        <input id="state" type="text" required><br><br>
                        <label for="guests">Number of Guests:</label>
                        <input id="guests" type="number" min="1" max="4" required><br><br>
                        <label for="resDate">Reservation Date Start:</label>
                        <input id="resDate" type="date" required><br><br>
                        <label for="resDateEnd">Reservation Date End:</label>
                        <input id="resDateEnd" type="date" required><br><br>
                        <label for="temple">Select Temple:</label>
                        <select id="temple" required>
                            <option value>select</option>
                            <option value="Idaho Falls">Idaho Falls</option>
                            <option value="Oquirrh Mountian">Oquirrh Mountian</option>
                            <option value="Provo">Provo</option>
                            <option value="Washington D.C.">Washington D.C.</option>
                            <option value="Rexburg">Rexburg</option>
                            <option value="Boise">Boise</option>
                        </select><br><br>
                        <label for="comments">Comments:</label>
                        <input id="comments" type="text" required><br><br>
                        <button id="submit">Submit</button>
                </form>
        </div>

  
  <div class="hideme" id="resResult">
